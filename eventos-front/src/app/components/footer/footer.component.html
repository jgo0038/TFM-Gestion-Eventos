<footer class="bg-gray-400 text-white flex flex-col mobile:flex-row justify-center laptop:justify-between laptop:content-between items-center font-serif mt-auto">

    <div id="ciudades" class="flex flex-col justify-center text-center items-center tablet:w-full border-b-2 mobile:border-b-0 mobile:border-r-2 laptop:border-0 p-2 mx-1">
        <h1 class="text-purple-900 font-bold">Ciudades</h1>
        <div class="grid grid-cols-2">
            <p *ngFor="let ciudad of ciudades" class="text-xs laptop:text-sm mx-2">{{ciudad.nombre}}</p>
        </div>
    </div>
    <div id="información" class="flex flex-col justify-center text-center items-center tablet:w-full border-b-2 mobile:border-b-0 mobile:border-r-2 laptop:border-0 p-2 mx-1">
        <h1 class="text-purple-900 font-bold">Información</h1>
        <a class="text-xs laptop:text-sm" routerLink="/faq">Preguntas frecuentes</a>
        <p class="text-xs laptop:text-sm">Email: ciudActive@gmail.com</p>
        <p class="text-xs laptop:text-sm">Teléfono: 666666666</p>
    </div>
    <div id="legal" class="flex flex-col justify-center text-center items-center tablet:w-full border-b-2 mobile:border-b-0 mobile:border-r-2 laptop:border-0 p-2 mx-1">
        <h1 class="text-purple-900 font-bold">Legal</h1>
        <a class="text-xs laptop:text-sm" routerLink="/privacidad">Política de privacidad</a>
    </div>
    <div id="logo" class="flex flex-col justify-center text-center items-center p-2 mx-1 tablet:w-full mobile:max-w-1/4">
        <img class="w-1/4 mobile:w-1/2 tablet:w-1/4" src="../../../assets/logoNombre.png" alt="">
        <p class="text-xs laptop:text-sm">Tu web para actividades en España</p>
    </div>
</footer>
